<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Muse Roll</title>
	<style>
		body { background: #222; color: #cde; font-family: sans-serif; margin: 2em;}
		h2 { display: inline; }
		section { margin: 1em; }
	</style>
</head>
<body>
	<h1>Loop Roller ðŸŽ²</h1>
	<script>
		const domain = {
			tempo: "80 100 120 140 160".split(' '),
			kicks: "4OTF busy sparse".split(' '),
			groove: "swung straight".split(' '),
			key: "C C# D Eb E F F# G Ab A Bb B".split(' '),
			prog: "Maj:I-IV Maj:IV-iv min:VI-VII Maj:III-VI min:i-i min:iv-VI min:i-iv Maj:IV-I min:iv-VII min:i-VII min:iv-V Maj:I-bVII".split(' '),
			flavor: "bass melody,progression arpeggio,pluck delay,supersaw sweep,beautiful piano".split(','),
			ornament: "pedal tonic,ostinato,b3 shred,shaker,ratchet hats,triplets,brass stab,whistler/yowler".split(',')
		};

		function choose(arr) {
			return arr[Math.random() * arr.length | 0];
		}

		for (let [k,a] of Object.entries(domain)) {
			document.write(`<section>
				<h2>${k}</h2>
				${choose(a)}
			</section>`);
			console.log(k);
		}
	</script>
</body>
